<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="frontend" content="cheny">
    <title>9377游戏保镖</title>

    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="{{$CONFIG.resource}}/style/2017/app/style.css?{{$CONFIG.build}}" />
    <script src="{{$CONFIG.resource}}/js/plugin/adaptive.js"></script> 
    <script>
        window['adaptive'].desinWidth = 640;
        window['adaptive'].baseFont = 18;
        window['adaptive'].maxWidth = 640;
        window['adaptive'].scaleType = 1;
        window['adaptive'].init();
    </script>
</head>
<body>
<div class="wrapper">
    
    <div class="inside_con">
        
        <div class="i_com_box art_body">
            <div class="art_tit">
                <h1>{{$row.title}}</h1>
                <p><i class="author_ico"></i>作者：{{$row.author}}<i class="time_ico"></i>时间：{{$row.adddate|date_format:'%Y-%m-%d'}} </p>
            </div>
            <div class="art_body_con">
                {{$body}}
            </div>
            
            {{$prev_next_page}}
    
        </div>
        
        
    	<!-- 新闻公告  默认显示3条-->
        <div class="i_com_box recommend">
            <div class="recom_title">
                <h2><font class="tit_ico tit_ico01"></font>新闻公告</h2>
            </div>
            <div class="recom-box">
                <div class="news_box">
                     {{data name="首页3条新闻资讯"}}
					<ul class="first_ul">
						{{foreach from=$DATA['首页3条新闻资讯'].list item="v" name="ls"}}
						<li><a href="{{$v.artlink}}" title="{{$v.title|cn_substr:60}}"><img src="{{$v.picurl}}" />{{$v.title|cn_substr:36}}</a></li>
						{{/foreach}}
					</ul>	
                </div>
            	<a class="get_more_area" href="{{$CONFIG.url}}/yxbb/note/">点击查看更多<span class="arrow_more_area"></span></a>
            </div>
        </div>
        
    
    </div>
</div>
  
<script type="text/javascript" src="{{$CONFIG.resource}}/js/ajax.js?{{$CONFIG.build}}"></script>
<script type="text/javascript" src="{{$CONFIG.resource}}/js/app/main.js?{{$CONFIG.build}}"></script>
</body>
</html>
