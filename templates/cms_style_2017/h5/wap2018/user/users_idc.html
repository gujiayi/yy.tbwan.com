<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="frontend" content="Jinlian">
    <title>用户中心-实名认证</title>
    <meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="{{$CONFIG.resource}}/style/2017/h5/wap2018/style.css?{{$CONFIG.build}}" />
    <script type="text/javascript" src="{{$CONFIG.resource}}/js/plugin/adaptive.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 1242;
        window['adaptive'].baseFont = 36;
        window['adaptive'].maxWidth = 1242;
        window['adaptive'].scaleType = 3;
        window['adaptive'].init();
    </script>
</head>
<body>
	<div class="wrapper">
		<div class="user-tit">实名认证</div>
		{{include file="h5/wap2018/user/users_top.html"}}
		{{if empty($user.ID_CARD_NUMBER)}}
		<!-- 实名认证 -->
		<div class="idc-wp w-form">
			<div class="w-item flex">
				<i class="myicon2 w-icon icon-user"></i>
				<input class="w-input flex-list" type="text" name="realname" placeholder="请输入真实姓名"/>
			</div>
			<div class="w-item flex">
				<i class="myicon2 w-icon icon-idc"></i>
				<input class="w-input flex-list" type="text" name="idc" placeholder="请输入身份证号码"/>
			</div>
			<p class="bind-tips"><i class="red">*</i> 根据最新监管需求，进行游戏需要身份验证</p>
			<a href="javascript:;" onClick="H9377.bindIdc(this)" class="w-btn">完成绑定</a>
		</div>
		{{else}}
		<!-- 已认证 -->
		<div class="idc-ed-wp">
			<i class="idc-suc"></i>
			<h3>恭喜！实名认证成功</h3>
			<p>如有疑问，请联系在线客服</p>
		</div>
		{{/if}}
	</div>
    <script> var menuID = 3; </script>
	{{include file="h5/wap2018/h5_footer.html"}}
    <script> if (!getCookie('login_name')) { window.history.go(-1);} </script>
</body>
</html>
