<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="9377 H5游戏" >
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="cache" content="no-cache" />
    <meta http-equiv="expires" content="0" />
	<title>{{$row.title}}-9377 H5游戏平台</title>
	<meta name="frontend" content="Robin">
	<script>
		var ua = navigator.userAgent, iPad = ua.match(/(iPad).*OS\s([\d_]+)/), isIphone = !iPad && ua.match(/(iPhone\sOS)\s([\d_]+)/), isAndroid = ua.match(/(Android)\s+([\d_]+)/), isMobile = isIphone || isAndroid || iPad;
		if (!isMobile) {
			var url = window.location.href;
			if (url.indexOf('h5.9377.com') >= 0) {
				url = url.replace('h5.9377.com','www.9377.com/h5');
				window.location.href = url;
			}
		}
	</script>
	<link rel="stylesheet" href="{{$CONFIG.resource}}/style/2017/h5/style.css?{{$CONFIG.build}}" />
</head>
<body>
	<div class="wrapper mod-article">
		<div class="wrap">
			<h1 class="title">{{$row.title}}</h1>
			<h3 class="desc">
				<span class="time">{{$row.adddate|date_format:'%Y/%m/%d'}}</span> 
				<span class="author ml10">{{if $row.author}}{{$row.author}}{{else}}9377 H5平台{{/if}}</span>
			</h3>
			<div class="content">
				{{$body}}
			</div>
		</div>
	</div>
	{{include file="h5/footer.html"}}
</body>
</html>
