<div class="us2-mibao">
	<form action="/users/users_do.php" method="post">
		<input name="do" value="pwd_up" type="hidden" />
		<input name="web" value="1" type="hidden" />
		<div class="section-tit">修改密码</div>
		<div class="w-item">
			<label for="" class="w-label">用户名：</label>
			<div class="w-div">{{$user['LOGIN_ACCOUNT']}}</div>
		</div>
		{{if empty($smarty.session.openid['']) && empty($user.random_reg)}}
		<div class="w-item">
			<label for="" class="w-label">原密码：</label>
			<input name="password_old" class="w-input" type="password" id="password_old" dataType="Limit"  min="4" max="30"  msg="请输入4-30位的原始密码!"/>
		</div>
		{{/if}}
		<div class="w-item">
			<label for="" class="w-label">新密码：</label>
			<input name="password"  class="w-input" type="password" id="password" dataType="Limit"  min="4" max="30"  msg="请输入4-30位的新密码!"/>
		</div>
		<div class="w-item">
			<label for="" class="w-label">重复新密码：</label>
			<input name="password1" class="w-input" type="password" id="password1"  dataType="Repeat" to="password" msg="两次输入的密码不一致"/>
		</div>
		<div class="w-item">
			<label for="" class="w-label"></label>
			<input type="submit" class="g-btn" value="修 改" />
		</div>
		<div class="utips">
			<h4>友情提示</h4>
			<ul>
				<li>修改游戏密码，是指根据原密码由您自定义新密码。</li>
				<li>混合使用数字、大小字母的密码能使您的账号更安全。</li>
				<li>当您疑似账号异常时，请换一台电脑重新修改游戏密码。</li>
			</ul>
		</div>
	</form>
</div>
