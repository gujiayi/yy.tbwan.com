<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="msapplication-tap-highlight" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="9377 H5游戏" >
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="cache" content="no-cache" />
    <meta http-equiv="expires" content="0" />
	<title>9377 H5游戏平台登录</title>
	<meta name="frontend" content="Robin">
	<link rel="stylesheet" href="{{$CONFIG.resource}}/style/2017/h5/style.css?{{$CONFIG.build}}" />
	<link rel="stylesheet" href="{{$CONFIG.resource}}/style/2017/h5/style.game2.css?{{$CONFIG.build}}" />
	<style> .menu, .dialog-close { display: none; } html, body { width: 100%; height: 100%; overflow:hidden; } .login-hd .btn-loginmod { top: 20px; } </style>
	<style> body { background: transparent; } .mask { background: none; } .dialog-box {border: 1px solid #d5d5d5; } </style>
</head>
<body>
	{{if $smarty.get.openid == 1}}
		{{include file="h5/login.tpl_third.html"}}
	{{else}}
	 	{{if stripos($smarty.server.HTTP_USER_AGENT,'micromessenger')}}
			{{include file="h5/login.tpl_wx.html"}}
	 	{{else}}
			{{include file="h5/login.tpl2.html"}}
	 	{{/if}}
	{{/if}}
	
	<!-- 底部菜单模块 -->
	<script src="{{$CONFIG.resource}}/js/2017/h5/zepto.min.js?{{$CONFIG.build}}"></script>
	<script type="text/javascript"> C9377.build = '{{$CONFIG.build}}', C9377.gid = '{{$gid}}'; </script>
	<script src="{{$CONFIG.resource}}/js/2017/h5/main.game2.sy.js?{{$CONFIG.build}}"></script>
	<script> H9377.loadLoginMode();;</script>
	<script> document.querySelector('body').addEventListener('touchmove', function (e) {e.preventDefault(); }); //禁止页面滑动</script>
</body>
</html>
